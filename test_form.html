<!DOCTYPE html>
<html>
<head>
    <title>WiFi Config</title>
    <style>
        body {
            background: linear-gradient(45deg, #4e54c8, #d1d3ff);
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 320px;
        }
        h2, h5 {
            text-align: center;
            color: #333333;
        }
        .input-container {
            margin: 10px 0px 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #797979;
            background-color: transparent;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #e9e9e9;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WiFi Config</h2>
        <form action="/configure" method="post">
            <div class="input-container">
                <label for="ssid">SSID</label>
                <input type="text" id="ssid" name="ssid">
            </div>
            <div class="input-container">
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password">
            </div>
            <h2>Cryptocurrencies</h2>
            <h5>Use Symbol (BTC, ETH, ADA...)</h5>
            <div class="input-container">
                <label for="crypto1">Cryptocurrency 1</label>
                <input type="text" id="crypto1" name="crypto1">
            </div>
            <div class="input-container">
                <label for="crypto2">Cryptocurrency 2</label>
                <input type="text" id="crypto2" name="crypto2">
            </div>
            <div class="input-container">
                <label for="crypto3">Cryptocurrency 3</label>
                <input type="text" id="crypto3" name="crypto3">
            </div>
            <div class="input-container">
                <label for="crypto4">Cryptocurrency 4</label>
                <input type="text" id="crypto4" name="crypto4">
            </div>
            <div class="input-container">
                <label for="crypto5">Cryptocurrency 5</label>
                <input type="text" id="crypto5" name="crypto5">
            </div>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
